<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fragment</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #e6e6e6;
      --muted: #6b7280;
      --accent: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      display: grid;
      place-items: center;
    }
    .terminal {
      width: min(92vw, 820px);
      border-radius: 12px;
      padding: 18px 20px 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      background: #0b0b0b;
    }
    .top {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #ef4444; }
    .dot.y { background: #f59e0b; }
    .dot.g { background: #22c55e; }
    .meta {
      color: var(--muted);
      font-size: 12px;
      margin-left: auto;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.6;
      font-size: 16px;
    }
    .hint {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed #1f2937;
      color: var(--muted);
      font-size: 13px;
    }
    .ok { color: var(--accent); }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="top">
      <span class="dot"></span><span class="dot y"></span><span class="dot g"></span>
      <div class="meta" id="meta"></div>
    </div>
    <pre id="code"></pre>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    /* =========================
       CONFIGURA TU JUEGO AQUÍ
       ========================= */

    // 1) Líneas del código (cada string = 1 fragmento)
    const codeLines = [
      "const you = true;",
      "const me = true;",
      "",
      "if (you && me) {",
      "  const start = 'the day we met';",
      "",
      "  // keep reading",
      "  let future = null;",
      "",
      "  future = 'us';",
      "",
      "  return future;",
      "}",
      "",
      "// Process finished with exit code 0"
    ];

    // 2) Pistas mentales por línea (opcional)
    // Usa números que SOLO él pueda deducir
    const hintsByLine = {
      1: "Start with the number of letters in your second name.",
      4: "Next fragment = the month we met.",
      7: "Count the letters you always forget.",
      10: "Go to the number that never changes.",
      15: "End."
    };

    /* =========================
       LÓGICA (NO TOCAR)
       ========================= */

    const params = new URLSearchParams(window.location.search);
    const l = parseInt(params.get('l'), 10);

    const meta = document.getElementById('meta');
    const codeEl = document.getElementById('code');
    const hintEl = document.getElementById('hint');

    if (!l || l < 1 || l > codeLines.length) {
      meta.textContent = 'fragment ?/?';
      codeEl.textContent = 'fragment not found';
      hintEl.textContent = 'Provide a valid fragment number.';
    } else {
      meta.textContent = `fragment ${l}/${codeLines.length}`;
      codeEl.textContent = codeLines[l - 1];
      if (hintsByLine[l]) {
        hintEl.innerHTML = `<span class="ok">hint:</span> ${hintsByLine[l]}`;
      } else {
        hintEl.textContent = '';
      }
    }
  </script>
</body>
</html>
